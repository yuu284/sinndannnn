<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6タイプ性格診断</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin-bottom: 20px; }
    .result { font-size: 1.2em; margin-top: 30px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>6タイプ性格診断</h1>
  <form id="quizForm">
    <div class="question">
      1. 人の気持ちを察するのが得意だと感じる
      <input type="range" name="q1" min="1" max="5" value="3">
    </div>
    <div class="question">
      2. 恋愛にはロマンを求める方だ
      <input type="range" name="q2" min="1" max="5" value="3">
    </div>
    <div class="question">
      3. 落ち着いていて、冷静な判断ができる方だ
      <input type="range" name="q3" min="1" max="5" value="3">
    </div>
    <div class="question">
      4. 行動力があり、じっとしているのが苦手だ
      <input type="range" name="q4" min="1" max="5" value="3">
    </div>
    <div class="question">
      5. 自分なりの世界観を持っていると言われる
      <input type="range" name="q5" min="1" max="5" value="3">
    </div>
    <div class="question">
      6. 自然と周囲を引っ張ることが多い
      <input type="range" name="q6" min="1" max="5" value="3">
    </div>
    <div class="question">
      7. 他人の話をよく聞くタイプだ
      <input type="range" name="q7" min="1" max="5" value="3">
    </div>
    <div class="question">
      8. 愛情表現はストレートにしたい
      <input type="range" name="q8" min="1" max="5" value="3">
    </div>
    <div class="question">
      9. 感情に流されにくく、理論的に考える
      <input type="range" name="q9" min="1" max="5" value="3">
    </div>
    <div class="question">
      10. チャレンジ精神がある
      <input type="range" name="q10" min="1" max="5" value="3">
    </div>
    <button type="submit">診断する</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const data = new FormData(event.target);
      let scores = {
        partner: 0,
        romantic: 0,
        cool: 0,
        active: 0,
        creative: 0,
        leader: 0
      };

      scores.partner += parseInt(data.get("q1")) + parseInt(data.get("q7"));
      scores.romantic += parseInt(data.get("q2")) + parseInt(data.get("q8"));
      scores.cool += parseInt(data.get("q3")) + parseInt(data.get("q9"));
      scores.active += parseInt(data.get("q4")) + parseInt(data.get("q10"));
      scores.creative += parseInt(data.get("q5"));
      scores.leader += parseInt(data.get("q6"));

      const typeNames = {
        partner: "パートナー型",
        romantic: "ロマンチック型",
        cool: "クールパートナー型",
        active: "アクティブ型",
        creative: "クリエイティブ型",
        leader: "リーダー型"
      };

      // 最大スコアを持つタイプを取得（同点処理含む）
      let maxScore = Math.max(...Object.values(scores));
      let topTypes = Object.keys(scores).filter(type => scores[type] === maxScore);
      let resultType = topTypes.sort()[0]; // 同点時はアルファベット順で安定

      document.getElementById("result").textContent = `あなたのタイプは「${typeNames[resultType]}」です！`;
    });
  </script>
</body>
</html>
