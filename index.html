<head>
  <meta charset="UTF-8" />

  <title>8タイプ診断</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff5f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff66a5;
      font-size: 2rem;
    }
    .question {
      display: inline-block;
      width: 100%;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 1rem 0;
    }
    .question p {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ff66a5;
      border: none;
      border-radius: 1rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #ffe4ec;
      border-radius: 1rem;
    }

    /* レスポンシブデザイン */
    @media screen and (max-width: 600px) {
      .container {
        width: 90%;
        padding: 1rem;
      }

      button {
        width: 100%;
        padding: 1rem;
      }

      .question {
        padding: 0.5rem;
      }
    }

    /* 進捗バー */
    #progressBar {
      width: 100%;
      height: 20px;
      margin-top: 1rem;
      background-color: #e0e0e0;
      border-radius: 10px;
    }
    #progressBar div {
      height: 100%;
      background-color: #ff66a5;
      border-radius: 10px;
      width: 0;
    }
  </style>
</head>
